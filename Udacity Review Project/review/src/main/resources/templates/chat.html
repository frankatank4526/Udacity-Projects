<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body>
<form th:object="${ChatForm}" th:action="@{/chat}" action="#" method="POST">
    <label for="username">Username:</label>
    <input id="username" type="text" th:field="*{username}">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{message}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option selected th:value="'say'">Say</option>
        <option th:value="'shout'">Shout</option>
        <option th:value="'whisper'">Whisper</option>
    </select>
    <input type="submit">
</form>
<h1> Chat History: </h1>
<h1 th:each="msg : ${chatMessages}"
    th:text="${msg.username + ':'}"
    th:text="${msg.message}"></h1>

</body>
</html>
